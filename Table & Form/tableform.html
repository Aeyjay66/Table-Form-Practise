<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table form</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td><label for="fname">First name</label></td>
          <td><input type=" text" id="fname" name="fname" /></td>
          <td><label for="lname">Last name</label></td>
          <td><input type=" text" id="lname" name="lname" /></td>
        </tr>
        <tr>
          <td><label for="number"> Phone number</label></td>
          <td><input type="number" id="number" name="number" /></td>
        </tr>
        <tr>
          <td><label for="country">Choose a Country:</label></td>
          <td>
            <select id="country" name="country">
              <option value="south korea">South Korea</option>
              <option value="Qatar">Qatar</option>
              <option value="United Kingdom">United Kingdom</option>
              <option value="Morroco">Morroco</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="checkbox"
              id="Vehicle"
              name="Vehicle"
              value="Vehicle"
            />
            <label for="S.media">Benz</label><br />
            <input
              type="checkbox"
              id="Vehicle"
              name="Vehicle"
              value="Vehicle"
            />
            <label for="vehicle">Saab</label><br />
            <input
              type="checkbox"
              id="Vehicle"
              name="vehicle"
              value="vehicle"
            />
            <label for="vehicle">Fait</label><br />
            <input
              type="checkbox"
              id="vehicle"
              name="vehicle"
              value="vehicle"
            />
            <label for="vehicle">Audi</label><br />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
